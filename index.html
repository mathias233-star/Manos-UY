
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ManosUY - Plataforma de Profesionales</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    header, main, footer { max-width: 900px; margin: auto; padding: 1rem; }
    h1, h2 { text-align: center; }
    .section { background: white; margin: 1rem 0; padding: 1rem; border-radius: 8px; }
    .btn { display: inline-block; padding: 10px 15px; margin: 10px; background: #3498db; color: white; border: none; border-radius: 5px; text-decoration: none; cursor: pointer; }
    .form-group { margin: 10px 0; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>ManosUY</h1>
    <p style="text-align:center;">Conectamos profesionales con quienes necesitan sus servicios</p>
  </header>
  <main>
    <div class="section">
      <h2>¿Qué sos?</h2>
      <button class="btn" onclick="mostrarRegistro('profesional')">Soy Profesional</button>
      <button class="btn" onclick="mostrarRegistro('cliente')">Busco Profesional</button>
    </div>

    <div id="formularioRegistro" class="section" style="display:none;">
      <h2>Registro</h2>
      <form onsubmit="alert('Registro simulado. ¡Gracias!'); return false;">
        <div class="form-group">
          <label>Nombre completo</label>
          <input type="text" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" required />
        </div>
        <div class="form-group">
          <label>Teléfono</label>
          <input type="tel" required />
        </div>
        <div class="form-group">
          <label>Profesiones (máx. 2)</label>
          <select multiple required>
            <option>Albañil</option>
            <option>Electricista</option>
            <option>Pintor</option>
            <option>Yesero</option>
            <option>Plomero</option>
            <option>Carpintero</option>
          </select>
        </div>
        <div class="form-group">
          <label>Años de experiencia</label>
          <input type="number" required />
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <textarea rows="4"></textarea>
        </div>
        <div class="form-group">
          <label>Subir fotos de trabajos (solo visual)</label>
          <input type="file" multiple />
        </div>
        <button class="btn" type="submit">Registrarme</button>
      </form>
    </div>

    <div class="section">
      <h2>¿Cómo funciona?</h2>
      <p>Registrate, creá tu perfil y comenzá a recibir trabajos o buscar profesionales.</p>
    </div>

    <div class="section">
      <h2>Contactanos</h2>
      <form onsubmit="alert('Mensaje enviado'); return false;">
        <div class="form-group">
          <label>Tu nombre</label>
          <input type="text" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" required />
        </div>
        <div class="form-group">
          <label>Mensaje</label>
          <textarea rows="3" required></textarea>
        </div>
        <button class="btn" type="submit">Enviar</button>
      </form>
    </div>
  </main>
  <footer>
    <p style="text-align:center;">&copy; 2025 ManosUY - Todos los derechos reservados</p>
  </footer>

  <script>
    function mostrarRegistro(tipo) {
      document.getElementById('formularioRegistro').style.display = 'block';
      alert('Seleccionaste: ' + tipo.toUpperCase());
    }
  </script>
</body>
</html>
